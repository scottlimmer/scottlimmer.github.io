{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
<!--  TODO Add instruction to report issues via github PR -->

  <a href="https://github.com/scottlimmer/scottlimmer.github.io/blob/main/docs/content/{{ .File.Path }}">{{ .File.Path }}</a>
{{ end }}
